<section class="container">
  <h3>Login:</h3>
  <label>Username:</label> <input type="text" ng-model="credentialsCtrl.username">
  <label>Password:</label> <input type="password" ng-model="credentialsCtrl.password">
  <button ng-click="credentialsCtrl.save()">Save</button>
  <button ng-click="credentialsCtrl.clear()">Clear</button>
  <p>Automatically login to warez-bb.org using these credentials if not already logged in.</p>
</section>
